<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-input [(ngModel)]="product.name" placeholder="Nombre del Producto"></ion-input>
      <ion-input type="number" [(ngModel)]="product.price" placeholder="Precio del Producto" step="0.01"></ion-input>
      <ion-button fill="clear" (click)="editProduct(product)">Editar</ion-button>
      <ion-button fill="clear" (click)="deleteProduct(product.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="stacked">Nombre del Producto</ion-label>
    <ion-input type="text" [(ngModel)]="newProductName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Precio del Producto</ion-label>
    <ion-input type="number" [(ngModel)]="newProductPrice" step="0.01"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addProduct()">Agregar Producto</ion-button>
</ion-content>
