<ion-header>
  <ion-toolbar>
    <ion-title>{{ productId ? 'Edit' : 'Add' }} Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input [(ngModel)]="product.name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveProduct()">Save</ion-button>
</ion-content>
